<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Title</title>
</head>
<body>
  <div>
    <table class="table">
        <tr>
          <th>이미지</th>
          <th>상품 이름</th>
          <th>가격</th>
        </tr>
      <tr th:each="product : ${product}">
        <td><a th:href="${product.url}"><img th:src="${product.image}"></a></td>
        <td><a th:href="${product.url}"><span th:text="${product.product}"></span></a></td>
        <td><a th:href="${product.url}"><span th:text="${product.price}"></span></a></td>
      </tr>
    </table>
  </div>
</body>
</html>
